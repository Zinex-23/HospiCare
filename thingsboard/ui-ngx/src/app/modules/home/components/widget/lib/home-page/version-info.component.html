<div class="tb-card-content flex flex-col">
  <div class="tb-card-header">
    <div class="tb-card-title">
      <div class="tb-title" translate>widgets.version-info.title</div>
    </div>
  </div>
  <div class="flex flex-1 flex-row gap-2 gt-md-lg:flex-col">
    <div class="tb-version-info-container flex flex-1 flex-row">
      <div class="flex flex-1 flex-col items-stretch justify-evenly">
        <div class="tb-card-header">
          <div class="tb-version-link">
            <span class="md-lg:!hidden" translate>widgets.version-info.current-version</span>
            <span class="lt-md:!hidden gt-md-lg:!hidden" translate>widgets.version-info.current</span>
          </div>
        </div>
        <div class="tb-version">{{ updateMessage?.currentVersion }}</div>
        <div class="gt-md-lg:!hidden" style="height: 24px;">
        </div>
      </div>
    </div>
    <div class="tb-version-info-container flex flex-1 flex-row" *ngIf="updateMessage?.updateAvailable; else versionUpToDate">
      <div class="flex flex-1 flex-col items-stretch justify-evenly">
        <div class="tb-card-header">
          <div class="tb-version-link">
            <span class="md-lg:!hidden" translate>widgets.version-info.available-version</span>
            <span class="lt-md:!hidden gt-md-lg:!hidden" translate>widgets.version-info.available</span>
          </div>
        </div>
        <div class="tb-version">{{ updateMessage?.latestVersion }}</div>
      </div>
    </div>
  </div>
</div>
<ng-template #versionUpToDate>
  <div class="tb-version-info-container up-to-date flex flex-1 flex-col items-center justify-evenly">
    <div class="material-icons-round check-icon">check</div>
    <div class="up-to-date-text" translate>widgets.version-info.version-is-up-to-date</div>
  </div>
</ng-template>
